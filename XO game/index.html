<!DOCTYPE html>
<html lang="en">
<head>
    <title>XO game</title>
    <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/brain-games/1042/Tic-Tac-Toe-Game-grey.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2>Place 3 in a row to win!</h2>
    <br>
    <h3 id="turn">23</h3>
    <div class="board">
        <div class="cell" id="1">1</div>
        <div class="cell" id="2">2</div>
        <div class="cell" id="3">3</div>
        <div class="cell" id="4">4</div>
        <div class="cell" id="5">5</div>
        <div class="cell" id="6">6</div>
        <div class="cell" id="7">7</div>
        <div class="cell" id="8">8</div>
        <div class="cell" id="9">9</div>
    </div>
    <h3 id="result">23</h3>
    <button>Reset</button>
</body>
</html>
