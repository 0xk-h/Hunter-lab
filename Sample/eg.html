<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Verify Your Email</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f7;
        margin: 0;
        padding: 0;
      }
      .container {
        background-color: #ffffff;
        max-width: 600px;
        margin: 40px auto;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }
      .title {
        color: #7c3aed;
        font-size: 24px;
        margin-bottom: 10px;
        text-align: center;
      }
      .message {
        font-size: 16px;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }
      .otp {
        display: inline-block;
        font-size: 32px;
        font-weight: bold;
        background-color: #f3f4f6;
        color: #111827;
        padding: 10px 20px;
        letter-spacing: 8px;
        border-radius: 6px;
        margin: 0 auto;
      }
      .footer {
        font-size: 12px;
        color: #888;
        margin-top: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">Verify Your Email</div>
      <div class="message">
        Use the following OTP to complete your sign-up process. This code is valid for the next 10 minutes.
      </div>
      <div class="otp">{{OTP_CODE}}</div>
      <div class="footer">
        If you did not request this, please ignore this email.
        <br />â€” The NoteHunter Team
      </div>
    </div>
  </body>
</html>
